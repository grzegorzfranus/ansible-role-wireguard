# =============================================================================
# Ansible Role: WireGuard - Molecule Preparation Playbook
# =============================================================================
# This playbook prepares the test environment for Molecule testing.
# It performs necessary system preparations before role execution:
# - Fixes file permissions
# - Ensures kernel modules availability
# - Validates system requirements
# - Sets up required dependencies
#
# Flow:
# 1. Fix system file permissions
# 2. Validate kernel capabilities for WireGuard
# 3. Validate system state
# =============================================================================

---
# -----------------------------------------------------------------------------
# 1. System File Permissions & Kernel Setup
# -----------------------------------------------------------------------------
- name: molecule | Prepare
  hosts: all
  gather_facts: false

  tasks:
    - name: ğŸ› ï¸ Prepare | Fix /etc/shadow permissions
      register: etc_shadow
      ansible.builtin.shell:
        cmd: |
          echo "ğŸ” Checking /etc/shadow permissions..."
          ls -l /etc/shadow
          chmod 0400 /etc/shadow
          echo "âœ… Fixed /etc/shadow permissions:"
          ls -l /etc/shadow
          echo ""

    - name: ğŸ“Š Prepare | Verify shadow file permissions
      ansible.builtin.debug:
        var: etc_shadow.stdout

    - name: ğŸ” Prepare | Check if WireGuard kernel module can be loaded
      ansible.builtin.shell:
        cmd: |
          echo "ğŸ§ª Testing WireGuard kernel module availability..."
          # Check if module exists
          if modinfo wireguard >/dev/null 2>&1; then
            echo "âœ… WireGuard kernel module is available"
          else
            echo "âš ï¸ WireGuard kernel module not available (this is expected in containers)"
          fi
          echo ""
      register: wg_module_check

    - name: ğŸ“Š Prepare | Show WireGuard module check results
      ansible.builtin.debug:
        var: wg_module_check.stdout

    - name: ğŸ› ï¸ Prepare | Ensure /etc/wireguard directory permissions
      ansible.builtin.file:
        path: /etc/wireguard
        state: directory
        mode: '0755'
        owner: root
        group: root
      ignore_errors: true  # Directory might not exist yet
